name: Debian
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Get current time
      uses: srfrnk/current-time@v1.1.0
      id: current-time
      with:
        format: YYYYMMDDHHss

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - run: sudo apt-get install -y build-essential devscripts debhelper gettext-base
    
    - id: dotenv
      uses: ./.github/actions/dotenv-action

    - name: Package
      env:
        VERSION: "${{ steps.dotenv.outputs.version }}-${{ steps.current-time.outputs.formattedTime }}"
        GOOS: "linux"
        GOARCH: "arm"
        GOARM: "5"
      run: |
        echo "Version: $VERSION"
        envsubst < debian/changelog.tpl > debian/changelog
        dpkg-buildpackage --target-arch armhf --host-arch armhf -b
    
    - uses: actions/upload-artifact@v1
      with:
        name: debian-package
        path: "../wscgo_${{ steps.dotenv.outputs.version }}-${{ steps.current-time.outputs.formattedTime }}_armhf.deb"
    
    - name: CI publish package
      #if: github.ref == 'refs/heads/master'
      run: curl -X PUT -T ../wscgo_${{ steps.dotenv.outputs.version }}-${{ steps.current-time.outputs.formattedTime }}_armhf.deb -u${{ secrets.BINTRAY_USER }}:${{ secrets:BINTRAY_APIKEY }} "https://api.bintray.com/content/balazsgrill/home/wscgo/${VERSION}/pool/main/w/wscgo/wscgo_${VERSION}_armhf.deb;deb_distribution=unstable;deb_component=main;deb_architecture=armhf;publish=1"
    
    - name: Release package
      if: startsWith(github.ref, 'refs/tags/v')
      run: curl -X PUT -T ../wscgo_${{ steps.dotenv.outputs.version }}-${{ steps.current-time.outputs.formattedTime }}_armhf.deb -u${{ secrets.BINTRAY_USER }}:${{ secrets:BINTRAY_APIKEY }} "https://api.bintray.com/content/balazsgrill/wscgo/wscgo/${VERSION}/pool/main/w/wscgo/wscgo_${VERSION}_armhf.deb;deb_distribution=unstable;deb_component=main;deb_architecture=armhf;publish=1"
