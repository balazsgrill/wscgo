name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Get current time
      uses: srfrnk/current-time@v1.1.0
      id: current-time
      with:
        format: YYYYMMDDHHss

    - name: Install cross-compiling tools
      run: |
        sudo apt update
        sudo apt-get install -y gcc-arm-linux-gnueabihf

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - id: dotenv
      uses: falti/dotenv-action@v0.2.3

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test
      run: |
        go test -v ./devices
        go test -v ./protocol
        go test -v ./config
    
    - name: Build
      env:
        GOOS: "linux"
        GOARCH: "arm"
        GOARM: "5"
        CGO_ENABLED: "1"
        CC: "arm-linux-gnueabihf-gcc"
      run: go build -v -ldflags "-X main.Version=${{ steps.dotenv.outputs.version }}-${{ steps.current-time.outputs.formattedTime }}" -trimpath -o wscgo ./cmd/wscgo

    - uses: actions/upload-artifact@v1
      with:
        name: wscgo
        path: wscgo
